name: 🧪 Test Skyline-PipeLine
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📂 Checkout
      uses: actions/checkout@v3
    
    - name: 🔵 Set up Python 3.12.2
      uses: actions/setup-python@v3

    - name: ⏬ Install dependencies
      run: |
        pip install .
        pip install pytest
  
        
    - name: ✅ Run tests
      run: |
        pytest test